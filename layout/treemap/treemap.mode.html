<!DOCTYPE html>
<meta charset="utf-8">
<style>

rect {
  fill: none;
  stroke: #fff;
}

</style>
<body>
<script src="../../d3.js"></script>
<script>
var data={
		"name": "AAA",
		"children": 
		[
		 	  { "name": "BBB", 
		 	  	"children": 
		 	    [
		 	      	{"name": "CCC", 
		 	      	"children": 
		 	      	[
		 	          		{"name": "DDD", 
		 	          		 "children":
							 [
									{"name": "EEE", "size": 2},
							      	{"name": "EEE", "size": 2},
							      	{"name": "EEE", "size": 2},
							      	{"name": "EEE", "size": 2}
							 ]},
					      	{"name": "DDD", "size": 4},
					      	{"name": "DDD", "size": 2},
					      	{"name": "DDD", "size": 4},
					      	{"name": "DDD", "size": 2}
		 	      	]},
			      	{"name": "CCC", "size": 4},
			      	{"name": "CCC", "size": 2},
			      	{"name": "CCC", "size": 4},
			      	{"name": "CCC", "size": 2}
		 	  ]
			  },
		     {"name": "BBB", "size": 4},
		     {"name": "BBB", "size": 2},
		     {"name": "BBB", "size": 4}
		]
	};
var width = 960,
    height = 500,
    color = d3.scale.category20();

var treemap = d3.layout.treemap()
    .size([width, height])
    .padding(8)
    .value(function(d) { return d.size; });
//treemap.mode(["squarify"]);
//treemap.mode(["slice-dice"]);
//treemap.mode(["dice"]);
treemap.mode(["slice"]);
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g") ;

var cell = svg.selectAll("g")
	  .data(treemap.nodes(data))
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

cell.append("rect")
    .attr("width", function(d) { return d.dx; })
    .attr("height", function(d) { return d.dy; })
    .style("fill", function(d) { return d.children ? color(d.name) : null; });

cell.append("text")
    .attr("x", function(d) { console.log(d);return d.children ? 0 :(d.dx / 2); })
    .attr("y", function(d) { return d.children ? 0 :(d.dy / 2); })
	.attr("dy", "1em")
	.attr("font-size", function(d) { return d.children ? 40 :25; })
    .text(function(d) { return d.children ? d.name : d.name; });

</script>

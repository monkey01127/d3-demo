<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../../d3.js"></script>
<script>
var data = [
{key:1,value:1},
{key:2,value:1}, 
{key:3,value:1}, 
{key:4,value:1}, 
{key:5,value:1}, 
{key:6,value:1}, 
{key:7,value:1}, 
{key:8,value:1}, 
{key:9,value:1}];

var width = 960,height = 500,
    radius = height / 2;

var arc = d3.svg.arc()
    .innerRadius(0)
    .outerRadius(radius);

var pie = d3.layout.pie()
			.value(function(d){return d.value});

var color = d3.scale.category20();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

svg.selectAll("path")
    .data(pie(data))
  .enter().append("path")
    .style("fill", function(d, i) { return color(i); })
    .attr("d", arc);
</script>

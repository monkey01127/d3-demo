<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../../d3.js"></script>
<script>
var width = 960,
    height = 960;
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
var color=d3.scale.category20c();

var projection = d3.geo.orthographic()
	.translate([300,300])
	.scale(300);
var path = d3.geo.path()
	.projection(projection);

var graticule = d3.geo.graticule()
					  .precision(100);

svg.append("path")
	.datum(graticule)
	.attr("stroke","#ed6d3d")
	.attr("fill","none")
	.attr("stroke-width","2")
	.attr("d", path);

</script>

<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../../d3.js"></script>
<script>
var width = 960,
    height = 500;
    
var color = d3.scale.category10();

var zoom = d3.behavior.zoom()
  .translate([200,200])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
    .attr("width", width )
    .attr("height", height );
   
var rect = svg.append("rect")
    .attr("width", 50)
    .attr("height", 50)
    .style("fill", "tomato")
    .call(zoom);

function zoomed() {
	rect.attr("x",d3.event.translate[0])
    	.attr("y", d3.event.translate[1]);
}
</script>

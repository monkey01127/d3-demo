<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content="">
		<title>core - transition.text(value)</title>
		<script type="text/javascript" src="../../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			//向body标签增加svg子元素
			var svg = d3.select('body')
				.append('svg')
				.attr({
					"width": 700,
					"height": 500,
				});

			svg.append('text')
				.attr({
					x: 100,
					y: 100
				}).text("Haha");
			

			//设置过渡开始后元素的文本，取代原有的子元素
			svg.select('text')
				.transition()	//开启动画
				.duration(1500)	//设置动画持续时间1500毫秒
				.attr({
					x: 150,
					y: 150
				})
				.text("Oh, yeah");	//设置过渡开始后元素的文本

		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content="">
		<title>svg - svg:ellipse</title>
		<style type="text/css">
		</style>
		<script type="text/javascript" src="../../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var svg = d3.select('body')
				.append('svg')	//向body标签增加svg子元素
				.attr({
					"width": 700,
					"height": 500,
				});

			svg.append('ellipse')
				.attr({
					//ellipse水平圆心坐标：(100,100)
					"cx": 100, "cy": 100,
					//ellipse水平半径：70
					"rx": 70,
					//ellipse竖直半径：50
					"ry": 50,
				})
				.style({
					//ellipse水平边框颜色：orchid
					"stroke": "orchid",
					//ellipse水平边框粗细：5
					"stroke-width": 5,
					//ellipse水平填充：lightpink
					"fill": "lightpink"
				});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content="">
		<title>svg - axis.scale([scale])</title>
		<script type="text/javascript" src="../../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			//向body标签增加svg子元素
			var svg = d3.select('body')
				.append('svg')
				.attr({
					"width": 960,
					"height": 500,
				});
			//构造轴组件
			var xAxis = d3.svg.axis()
			
			//指定时间比例尺
			xAxis.scale(d3.time.scale().domain([new Date(2015, 8, 1), new Date(2016, 1, 1)]).range([0, 500]));
			svg.append('g')
				.attr('transform', 'translate(100, 100)')
				//调用轴
				.call(xAxis);
		</script>
	</body>
</html>
